<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3b82f6',
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
              950: '#172554',
            },
            secondary: {
              DEFAULT: '#0ea5e9',
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
              950: '#082f49',
            },
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-primary-600 dark:text-primary-400">Tailwind CSS Test</h1>
    <p class="mt-4 text-gray-700 dark:text-gray-300">This is a test page to see if Tailwind CSS is working correctly.</p>
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-primary-700 dark:text-primary-300">Primary Colors</h2>
        <div class="mt-4 grid grid-cols-5 gap-2">
          <div class="h-12 bg-primary-50 rounded"></div>
          <div class="h-12 bg-primary-100 rounded"></div>
          <div class="h-12 bg-primary-200 rounded"></div>
          <div class="h-12 bg-primary-300 rounded"></div>
          <div class="h-12 bg-primary-400 rounded"></div>
          <div class="h-12 bg-primary-500 rounded"></div>
          <div class="h-12 bg-primary-600 rounded"></div>
          <div class="h-12 bg-primary-700 rounded"></div>
          <div class="h-12 bg-primary-800 rounded"></div>
          <div class="h-12 bg-primary-900 rounded"></div>
        </div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-secondary-700 dark:text-secondary-300">Secondary Colors</h2>
        <div class="mt-4 grid grid-cols-5 gap-2">
          <div class="h-12 bg-secondary-50 rounded"></div>
          <div class="h-12 bg-secondary-100 rounded"></div>
          <div class="h-12 bg-secondary-200 rounded"></div>
          <div class="h-12 bg-secondary-300 rounded"></div>
          <div class="h-12 bg-secondary-400 rounded"></div>
          <div class="h-12 bg-secondary-500 rounded"></div>
          <div class="h-12 bg-secondary-600 rounded"></div>
          <div class="h-12 bg-secondary-700 rounded"></div>
          <div class="h-12 bg-secondary-800 rounded"></div>
          <div class="h-12 bg-secondary-900 rounded"></div>
        </div>
      </div>
    </div>
    <div class="mt-8">
      <button class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded">
        Primary Button
      </button>
      <button class="ml-4 bg-secondary-600 hover:bg-secondary-700 text-white font-bold py-2 px-4 rounded">
        Secondary Button
      </button>
    </div>
  </div>
</body>
</html>
